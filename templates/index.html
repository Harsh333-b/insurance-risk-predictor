<!DOCTYPE html>
<html>
<head>
  <title>Insurance Risk & Cost Predictor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="form-container">
    <h2>Insurance Risk & Cost Prediction</h2>
    <form action="/predict" method="POST">
      <div class="input-group">
        <label for="age">Age</label>
        <input type="number" name="age" required>
      </div>

      <div class="input-group">
        <label for="sex">Sex</label>
        <select name="sex" required>
          <option value="0">Female</option>
          <option value="1">Male</option>
        </select>
      </div>

      <div class="input-group">
        <label for="bmi">BMI</label>
        <input type="number" step="0.1" name="bmi" required>
      </div>

      <div class="input-group">
        <label for="children">Children</label>
        <input type="number" name="children" required>
      </div>

      <div class="input-group">
        <label for="smoker">Smoker</label>
        <select name="smoker" required>
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </div>

      <div class="input-group">
        <label for="region">Region</label>
        <select name="region" required>
          <option value="0">Southwest</option>
          <option value="1">Southeast</option>
          <option value="2">Northwest</option>
          <option value="3">Northeast</option>
        </select>
      </div>

      <div class="input-group">
        <label for="MI-ALL">MI-ALL</label>
        <select name="MI-ALL" required>
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </div>

      <div class="input-group">
        <label for="STRAIN">STRAIN</label>
        <select name="STRAIN" required>
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </div>

      <div class="input-group">
        <label for="Q-ISC">Q-ISC</label>
        <select name="Q-ISC" required>
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </div>

      <button type="submit">Predict</button>
    </form>
  </div>
</body>
</html>
